incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [2]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.exercises.NetworkDiameterKt.diameter]

deployments:
  - type: GraphStreamDeployment
    parameters: [15, 2, 0, PreferentialAttachment]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
      - molecule: distanceToSource
        concentration: 0
      - molecule: maxHop
        concentration: 0
      - molecule: networkDiameter
        concentration: 0
      - molecule: broadcastMessagePayload
        concentration: 0