incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [3]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.maxID.MaxIDKt.maxID]

deployments:
  - type: GraphStreamDeployment
    parameters: [50, 3, 0, PreferentialAttachment]
    programs:
      - *program
    contents:
      - molecule: isMaxID
        concentration: true
      - molecule: isMaxLocalID
        concentration: true
      - molecule: localID
        concentration: 0
      - molecule: maxNeighborID
        concentration: 0
      - molecule: maxNetworkID
        concentration: 0
      - molecule: diameter
        concentration: null
      - molecule: distanceToSource
        concentration: 0