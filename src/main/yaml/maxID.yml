incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [20]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.maxID.MaxIDKt.maxID]

deployments:
  - type: Rectangle
    parameters: [199, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: isMaxID
        concentration: true
      - molecule: isMaxLocalID
        concentration: true
      - molecule: localID
        concentration: 0
      - molecule: maxNeighborID
        concentration: 0
      - molecule: maxNetworkID
        concentration: 0